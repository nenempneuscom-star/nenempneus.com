<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 140" width="420" height="140">
  <defs>
    <!-- Gradiente Metálico/Prata para o texto -->
    <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="20%" style="stop-color:#b8b8b8"/>
      <stop offset="40%" style="stop-color:#d8d8d8"/>
      <stop offset="60%" style="stop-color:#909090"/>
      <stop offset="80%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>

    <!-- Sombra sutil para texto -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.4"/>
    </filter>

    <!-- Vermelho da engrenagem com gradiente -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f"/>
      <stop offset="50%" style="stop-color:#e53935"/>
      <stop offset="100%" style="stop-color:#b71c1c"/>
    </linearGradient>

    <!-- Gradiente para o aro metálico -->
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#707070"/>
      <stop offset="50%" style="stop-color:#a0a0a0"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
  </defs>

  <!-- Grupo da Engrenagem/Pneu -->
  <g transform="translate(70, 70)">
    <!-- Aro externo metálico -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="url(#rimGradient)" stroke-width="6"/>

    <!-- Engrenagem vermelha (pneu com dentes) - 12 dentes -->
    <path d="
      M 0 -45
      L 8 -42 L 12 -50 L 20 -40 L 28 -45 L 30 -35 L 40 -32 L 35 -22 L 45 -15 L 38 -8
      L 45 0 L 38 8 L 45 15 L 35 22 L 40 32 L 30 35 L 28 45 L 20 40 L 12 50 L 8 42
      L 0 45
      L -8 42 L -12 50 L -20 40 L -28 45 L -30 35 L -40 32 L -35 22 L -45 15 L -38 8
      L -45 0 L -38 -8 L -45 -15 L -35 -22 L -40 -32 L -30 -35 L -28 -45 L -20 -40 L -12 -50 L -8 -42
      Z
    " fill="url(#redGradient)"/>

    <!-- Círculo interno (centro do pneu/roda) -->
    <circle cx="0" cy="0" r="20" fill="#1c1c1c"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#404040" stroke-width="2"/>

    <!-- Raios da roda -->
    <g stroke="#505050" stroke-width="2" fill="none">
      <line x1="0" y1="-15" x2="0" y2="15"/>
      <line x1="-15" y1="0" x2="15" y2="0"/>
      <line x1="-10" y1="-10" x2="10" y2="10"/>
      <line x1="-10" y1="10" x2="10" y2="-10"/>
    </g>

    <!-- Centro da roda -->
    <circle cx="0" cy="0" r="5" fill="#303030"/>
  </g>

  <!-- Linha vermelha diagonal atravessando (estilo speed line) -->
  <polygon points="20,75 130,68 400,58 400,66 130,76 20,82" fill="url(#redGradient)"/>

  <!-- Texto NENEM -->
  <text x="235" y="68"
        font-family="Arial Black, Impact, sans-serif"
        font-size="56"
        font-weight="900"
        font-style="italic"
        text-anchor="middle"
        fill="url(#metallicGradient)"
        filter="url(#textShadow)"
        letter-spacing="-1">NENEM</text>

  <!-- Texto PNEUS.com -->
  <text x="290" y="108"
        font-family="Arial Black, Impact, sans-serif"
        font-size="30"
        font-weight="900"
        font-style="italic"
        text-anchor="middle"
        fill="url(#metallicGradient)"
        filter="url(#textShadow)"
        letter-spacing="0">PNEUS.com</text>

  <!-- Brilho decorativo (estrela 4 pontas) -->
  <g transform="translate(395, 120)" fill="#b0b0b0" opacity="0.9">
    <path d="M 0 -10 L 2 -2 L 10 0 L 2 2 L 0 10 L -2 2 L -10 0 L -2 -2 Z"/>
    <circle cx="0" cy="0" r="2" fill="#d0d0d0"/>
  </g>
</svg>
